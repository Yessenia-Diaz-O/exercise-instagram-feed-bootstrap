<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ec580dc211.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <a href="index.html"></a>
  <title>TheInstagramPhotoFeed</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand -lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">
          <i class="fab fa-instagram"></i>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTjtjBw4xwF01ZdKL1cmnYZD3vdavlQPOWA7w&usqp=CAU"
            width="80" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        </a>

        <div class="navbar-nav">

          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#postmodal">Create a new
            post</button>

          <!-- modal -->
          <div class="modal fade" id="postmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <i class="fas fa-camera"></i> <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Publish</button>
                </div>
              </div>
            </div>
          </div>


          <div class="dropdown">

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-cog"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Log out</a>
            </div>
          </div>
        </div>
      </div>

  </div>

  </nav>

  <!-- pills  -->
  <ul class="nav nav-pills my-4 justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="pills-home-tab"  href="index.html" 
        ><i class="fas fa-th"></i></a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="pills-profile-tab"  href="insta.html" 
        ><i class="fas fa-square"></i></a>
    </li>

  </ul>

  <!-- images -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <img src="https://picsum.photos/id/1003/500" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/id/1006/500" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/id/1012/500" class="img-fluid" alt="Responsive image">

      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="https://picsum.photos/id/1013/500" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-4">
          <img src="https://picsum.photos/id/1014/500" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-4">
          <img src="https://picsum.photos/id/1015/500" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="https://picsum.photos/id/1016/500" class="img-fluid" alt="Responsive image">
          </div>
          <div class="col-md-4">
            <img src="https://picsum.photos/id/1019/500" class="img-fluid" alt="Responsive image">
          </div>
          <div class="col-md-4">
            <img src="https://picsum.photos/id/1018/500" class="img-fluid" alt="Responsive image">

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
